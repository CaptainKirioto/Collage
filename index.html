<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="collage-title-box">
      <img src="images/collage.png" class="collage-title" />
    </div>

    <div class="collage">
      <div class="collage-overlay"></div>
      <img
        src="images/Camera-back.png"
        alt="Camera"
        class="camera collage-item"
        id="camera"
      />
      <div class="photo-examples hidden" id="photoExamples">
        <img src="images/d-frame.jpg" class="photo d-frame" />
        <img src="images/v-frame.jpg" class="photo v-frame" />
        <img src="images/sky-frame.jpg" class="photo sky-frame" />
      </div>

      <img
        src="images/comicguy.png"
        alt="comicguy"
        class="comicguy collage-item"
        id="comicguy"
      />
      <div class="it-examples hidden" id="itExamples">
        <img src="images/business.png" class="it business" />
        <img src="images/moviesearch.png" class="it moviesearch" />
        <img src="images/vegetables.png" class="it vegetables" />
        <img src="images/gallery.png" class="it gallery" />
      </div>

      <!-- <img src="images/Sunflower.png" alt="sunflower" class="sunflower" /> -->

      <img
        src="images/justin.png"
        alt="justin"
        class="justin collage-item"
        id="justin"
      />
      <div class="eng-examples hidden" id="engExamples">
        <img src="images/presentation.png" class="eng presentation" />
        <img src="images/inst.png" class="eng inst" />
        <img src="images/british.png" class="eng british" />
      </div>

      <img
        src="images/friendly.png"
        alt="friendly"
        class="friendly collage-item"
        id="friendly"
      />
      <div class="friendly-examples hidden" id="friendlyExamples">
        <img src="images/sport.png" class="friend sport" />
        <img src="images/aiders.png" class="friend aiders" />
        <img src="images/mental.png" class="friend mental" />
        <img src="images/kitty.png" class="friend kitty" />
      </div>

      <img
        src="images/smash.jpg"
        alt="smash"
        class="smash collage-item"
        id="smash"
      />
      <div class="smash-examples hidden" id="smashExamples">
        <img src="images/women.png" class="smash-p women" />
        <img src="images/lisa.png" class="smash-p lisa" />
      </div>

      <img
        src="images/eco-print.png"
        alt="eco-print"
        class="eco-print collage-item"
        id="eco-print"
      />
      <div class="eco-examples hidden" id="ecoExamples">
        <img src="images/syngenta1.png" class="eco syng1" />
        <img src="images/syngenta2.png" class="eco syng2" />
        <img src="images/earth.png" class="eco earth" />
        <img src="images/recycle.png" class="eco recycle" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
