<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="collage-title-box">
      <img src="images/collage.png" class="collage-title" />
    </div>

    <div class="collage">
      <div class="collage-overlay"></div>
      <img
        src="images/Camera-back.png"
        alt="Camera"
        class="camera collage-item"
        id="camera"
      />
      <div class="photo-examples hidden" id="photoExamples">
        <img src="images/d-frame.jpg" class="photo d-frame" />
        <img src="images/v-frame.jpg" class="photo v-frame" />
        <img src="images/sky-frame.jpg" class="photo sky-frame" />
      </div>

      <img
        src="images/comicguy.png"
        alt="comicguy"
        class="comicguy collage-item"
        id="comicguy"
      />
      <div class="it-examples hidden" id="itExamples">
        <img src="images/business.png" class="it business" />
        <img src="images/moviesearch.png" class="it moviesearch" />
        <img src="images/vegetables.png" class="it vegetables" />
        <img src="images/gallery.png" class="it gallery" />
      </div>

      <!-- <img src="images/Sunflower.png" alt="sunflower" class="sunflower" /> -->

      <img
        src="images/justin.png"
        alt="justin"
        class="justin collage-item"
        id="justin"
      />
      <div class="eng-examples hidden" id="engExamples">
        <img src="images/presentation.png" class="eng presentation" />
        <img src="images/inst.png" class="eng inst" />
        <img src="images/british.png" class="eng british" />
      </div>

      <img
        src="images/friendly.png"
        alt="friendly"
        class="friendly collage-item"
        id="friendly"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
